<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AegisAI</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Override body color for dashboard only */
        body {
            background-color: #f4f6f9;
            align-items: flex-start;
            padding-top: 50px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="color:#333; margin:0;">üõ°Ô∏è AegisAI Dashboard</h1>
            <button onclick="logout()"
                style="background:#dc3545; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Logout</button>
        </div>

        <p class="subtitle">Enterprise URL Threat Detection System</p>

        <div class="input-group" style="display:flex; gap:10px;">
            <input type="text" id="urlInput" placeholder="Enter suspicious URL (e.g., bit.ly/promo)" style="flex:1;">
            <button onclick="analyzeUrl()" class="btn-primary" style="width:auto; padding:0 30px;">Scan</button>
        </div>

        <div id="loading" style="display:none; text-align:center; color:#666; margin:20px 0;">
            ‚è≥ Analyzing URL patterns...
        </div>

        <div id="results" class="results"
            style="display:none; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; border-top: 1px solid #eee; padding-top: 30px;">
            <div>
                <h3 style="margin-bottom:15px;">Analysis Report</h3>
                <p><strong>Risk Score:</strong> <span id="scoreVal"
                        style="font-weight:bold; font-size:1.2em;">0</span>/100</p>
                <p><strong>Status:</strong> <span id="riskLevel" style="font-weight:bold;">-</span></p>
                <p><strong>Advice:</strong> <span id="recommendation">-</span></p>
            </div>
            <div style="background:#f8f9fa; padding:20px; border-radius:8px;">
                <h3 style="margin-bottom:15px; margin-top:0;">Threats Found</h3>
                <ul id="threatsList" style="padding-left:20px;">
                    <li>None</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
