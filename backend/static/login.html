<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AegisAI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="login-wrapper">
        <div class="login-card">
            <h2 id="formTitle">Login</h2>

            <div class="input-group">
                <input type="text" id="username" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye slash-icon"></i>
            </div>

            <a href="#" class="forgot-pass">Forgot password?</a>

            <button class="btn-primary" onclick="handleAuth()" id="authBtn">Login</button>

            <p class="signup-text">
                <span id="toggleText">Don't have an account?</span>
                <span onclick="toggleAuth()" id="toggleLink" class="link">Signup</span>
            </p>

            <p id="msg" class="error-msg"></p>

            <div class="divider">
                <span>Or</span>
            </div>

            <button class="social-btn fb-btn">
                <i class="fa-brands fa-facebook-f"></i> Login with Facebook
            </button>

            <button class="social-btn google-btn">
                <i class="fa-brands fa-google"></i> Login with Google
            </button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
