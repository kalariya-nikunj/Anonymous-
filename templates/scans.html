{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow-sm">
    <h4 class="fw-bold mb-4">Scan History</h4>
    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in scans %}
                <tr>
                    <td><small>{{ row[0] }}</small></td>
                    <td><span class="badge {% if row[1]=='Malicious' %}bg-danger{% else %}bg-success{% endif %}">{{
                            row[1] }}</span></td>
                    <td><strong>{{ row[2] }}%</strong></td>
                    <td><small>{{ row[3] }}</small></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
