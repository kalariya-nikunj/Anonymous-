{% extends "base.html" %}
{% block content %}
<style>
    .scanner-card {
        border-radius: 20px;
        background: white;
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .input-group-custom {
        background: #f8fafc;
        border-radius: 15px;
        padding: 10px;
        border: 2px solid #e2e8f0;
    }

    .input-group-custom input {
        background: transparent;
        border: none;
        font-size: 1.1rem;
    }

    .input-group-custom input:focus {
        box-shadow: none;
    }

    /* Step Animation */
    .step-box {
        transition: 0.5s;
        opacity: 0;
        transform: translateY(20px);
    }

    .step-box.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .status-header {
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        color: white;
        display: none;
    }

    .badge-step {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-weight: bold;
    }
</style>

<div class="row justify-content-center">
    <div class="col-lg-9">
        <!-- Status Banner -->
        <div id="statusBanner" class="status-header text-center shadow">
            <h2 id="verdictTitle" class="fw-bold mb-1"></h2>
            <p id="verdictDesc" class="mb-0 opacity-75"></p>
        </div>

        <!-- Scanner Box -->
        <div class="card scanner-card p-5 mb-5">
            <h3 class="fw-bold text-center mb-4">URL Threat Detection</h3>
            <div class="input-group-custom d-flex">
                <input type="text" id="urlInput" class="form-control"
                    placeholder="Enter URL to perform 6-layer deep scan...">
                <button class="btn btn-primary rounded-3 px-5 fw-bold" id="scanBtn">START SCAN</button>
            </div>
        </div>

        <!-- Stepper Section -->
        <div id="analysisSection" class="d-none">
            <h5 class="text-muted text-uppercase fw-bold mb-4 small tracking-widest">Sequential Analysis Pipeline</h5>
            <div id="stepsContainer">
                <!-- Steps will be injected here -->
            </div>

            <div class="text-center mt-5">
                <div class="card p-4 border-0 shadow-sm d-inline-block">
                    <small class="text-muted d-block">Final Trust Score</small>
                    <h1 id="finalScore" class="display-3 fw-bold mb-0">--</h1>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const scanBtn = document.getElementById('scanBtn');
    const urlInput = document.getElementById('urlInput');

    scanBtn.onclick = async () => {
        const url = urlInput.value.trim();
        if (!url) return;

        // Reset UI
        scanBtn.disabled = true;
        document.getElementById('analysisSection').classList.remove('d-none');
        document.getElementById('statusBanner').style.display = 'none';
        document.getElementById('stepsContainer').innerHTML = '';
        document.getElementById('finalScore').innerText = '--';

        try {
            const res = await fetch('/api/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await res.json();

            // RUN SEQUENTIAL ANIMATION
            for (let i = 0; i < data.layers.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 600)); // Delay for "elegant" feel
                addStep(i + 1, data.layers[i]);
            }

            // Final Verdict Logic
            setTimeout(() => {
                showFinalVerdict(data);
            }, 500);

        } catch (e) { alert("Scan failed."); }
        finally { scanBtn.disabled = false; }
    };

    function addStep(index, layer) {
        const container = document.getElementById('stepsContainer');
        let colorClass = "bg-success";
        let icon = "bi-check-lg";
        let textColor = "text-success";
        let border = "border-success";

        if (layer.status === 'Risk') {
            colorClass = "bg-danger";
            icon = "bi-exclamation-triangle";
            textColor = "text-danger";
            border = "border-danger";
        } else if (layer.status === 'Skipped') {
            colorClass = "bg-secondary";
            icon = "bi-slash-circle";
            textColor = "text-secondary";
            border = "border-secondary opacity-50";
        }

        const stepHtml = `
        <div class="card p-3 mb-3 step-box visible border-start border-4 ${border} shadow-sm">
            <div class="d-flex align-items-center">
                <div class="badge-step ${colorClass} text-white">${index}</div>
                <div class="flex-grow-1">
                    <h6 class="mb-0 fw-bold">${layer.name}</h6>
                    <small class="text-muted">Result: <span class="${textColor} fw-bold">${layer.val}</span></small>
                </div>
                <i class="bi ${icon} ${textColor} fs-4"></i>
            </div>
        </div>
    `;
        container.insertAdjacentHTML('beforeend', stepHtml);
    }

    function showFinalVerdict(data) {
        const banner = document.getElementById('statusBanner');
        const title = document.getElementById('verdictTitle');
        const desc = document.getElementById('verdictDesc');
        const score = document.getElementById('finalScore');

        banner.style.display = 'block';
        score.innerText = data.risk_score;

        if (data.status === 'Malicious') {
            banner.style.backgroundColor = '#ef4444';
            title.innerText = "MALICIOUS THREAT DETECTED";
            desc.innerText = data.recommendation;
            score.className = "display-3 fw-bold mb-0 text-danger";
        } else if (data.status === 'Suspicious') {
            banner.style.backgroundColor = '#f59e0b';
            title.innerText = "SUSPICIOUS ACTIVITY FOUND";
            desc.innerText = data.recommendation;
            score.className = "display-3 fw-bold mb-0 text-warning";
        } else {
            banner.style.backgroundColor = '#10b981';
            title.innerText = "URL IS SECURE";
            desc.innerText = "No structural threats found in the 6-layer protocol check.";
            score.className = "display-3 fw-bold mb-0 text-success";
        }
    }
</script>
{% endblock %}
